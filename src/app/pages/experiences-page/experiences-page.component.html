<article>
  <header>
    <h1>Experiences</h1>
  </header>

  <ul class="job-list">
    <li class="job" *ngFor="let experience of experiences">
      <p class="job__time">
        {{ experience.startDate }} - {{ experience.endDate }}
      </p>

      <div class="job__content">
        <p>{{ experience.company }}</p>
        <div class="job__title-backgroud">
          <h2>{{ experience.jobTitle }}</h2>
        </div>
        <p class="job__brief">
          {{ experience.jobDescription }}
        </p>
        <ul class="job__topics-list">
          <li *ngFor="let activity of experience.mainActivies">
            <p>
              {{ activity }}
            </p>
          </li>
        </ul>
      </div>
      <img src=".\assets\img\logo_itau.png" alt="company logo" />
    </li>
  </ul>
</article>
